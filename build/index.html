<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/app.css">
  <title>JS console</title>
</head>
<body>
  <div id="app">
    <div class="scriptform">
      <div class="input">
        <ul class="lines">
          <li v-repeat="lines">{{$index+1}}</li>
        </ul>
        <textarea class="sourcearea" rows="10" cols="60" wrap="off" v-model="raw_script" v-on="keydown: sourceinput"></textarea>
      </div>
      <div class="output">
        <pre class="language-javascript line-numbers" data-line="{{errorLine}}">
<code v-text="script"></code>
        </pre>
      </div>
    </div>
    <ul id="console">
    </ul>
  </div>
  <script src="lib/prism.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
