<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/app.css">
  <title>JS console</title>
</head>
<body>
  <div id="app">
    <div class="scriptform">
      <div class="input">
        <textarea class="sourcearea" rows="10" cols="60" v-model="script"></textarea>
      </div>
      <div class="output">
        <pre data-line="2" class="language-javascript line-numbers">
<code>console.log('hello');
console.log('hello, world);</code>
        </pre>
      </div>
    </div>
    <ul id="console">
      <li class="error">SyntaxError: Unexpected token ILLEGAL</li>
    </ul>
  </div>
  <script src="lib/prism.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
